function showopt() {

	var x;
	x = document.getElementById("quote_input1").value;
	x = x.split(',');
	x = x.join('<br>');
	document.getElementById("quote_line1").innerHTML = x;
	x = document.getElementById("quote_input2").value;
	x = x.split(',');
	x = x.join('<br>');
	document.getElementById("quote_line2").innerHTML = x;
	x = document.getElementById("quote_input3").value;
	x = x.split(',');
	document.getElementById("author1").innerHTML = "<cite>" + x[0] + "</cite>";
	
	var teacher_no = document.getElementById("myselect").value;
	if(teacher_no == 1) {
		document.getElementById("teacher").style = "background-image:url('images/1-1.png'); z-index:5;";
	} else if (teacher_no == 2) {
		document.getElementById("teacher").style = "background-image:url('images/1-2.png'); z-index:5;";
	} else if (teacher_no == 3) {
		document.getElementById("teacher").style = "background-image:url('images/1-3.png'); z-index:5;";
	}
	
	var y = document.getElementsByName("option");
	for(var i=0; i<y.length; ++i) {
		if(y[i].checked) {
			document.getElementById("author2").innerHTML = "<cite>" + x[1] + "</cite>";
			if(i==1) {
				document.getElementById("bgimage").style = "background-image:url('images/51062057_40734949.2430223.jpg');";
			} else if(i==2) {
				document.getElementById("bgimage").style = "background-image:url('images/457878.jpg');";
			} else {
				document.getElementById("bgimage").style = "background-image:url('images/1120-1.jpg');";
			}
		}
	}
	$( "#sec1" ).hide();
	$( "#sec2" ).show();
